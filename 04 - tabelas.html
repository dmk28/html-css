<!DOCTYPE html>
<html lang="pt_BR">

	<head>
	<title>Tabelas</title>
	<table border="1" width="100%">

	</head>
	<body> 
		<h1>Tabelas</h1>

	<thead>
		<tr>
	   		<th>COLUNA 1</th>
			<th>COLUNA 2</th>
			<th>COLUNA 3</th>
	   	</tr>
	   	<tr>
	   		<td colspan="3">Descrição da tabela</td>
	</thead>
	
	
		<tbody>
			<tr> 
				<td>1A</td>
				<td>1B</td>
				<td>1C</td>
			
			</tr>
			<tr>
				<td>2A</td>
				<td>2B</td>
				<td>2C</td>
			</tr>
			<tr>
				<td>3A</td>
				<td colspan="2">3BC</td>
			</tr>
	
		</tbody>
		<tfoot>
			<tr>

				<td colspan="3">Rodapé da tabela</td>

			</tr>
	</table>



	<h2> Tabela como layout. </h2>
		<table width="600">
			<tr height="90">
				<td width="20"></td>
				<td colspan="2" bgcolor="#BBCEEE" align="center">Cabeçalho</td>
				<td width="20"></td>
			</tr>

			<tr height="300">
				<td width="20" bgcolor="#0000FF"></td>
				<td bgcolor="#DDDDDD">
					<h2> Título</h2>

					Coluna 1</td>
				<td bgcolor="#EEEEEE">Coluna 2</td>
				<td width="20" bgcolor="#0000FF"></td>
			</tr>
			<tr>
				<td bgcolor="#FF0000" colspan="4">Cabeçalho</td>
			</tr>
		</table>
</body>	
</html>
